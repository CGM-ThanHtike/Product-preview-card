<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="bg-primary">
    <div class="card">
      <div class="card-image">
        <picture>
          <source media="(max-width: 639.9px)" srcset="images/image-product-mobile.jpg">
          <source media="(min-width: 640px)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-desktop.jpg" alt="photo of Gabrielle Parfum bottle">
        </picture>
      </div>
      <!-- Card Image -->
      <div class="card-content bg-white">
        <h1 class="primary-ttl color-neutral-500">perfume</h1>
        <h2 class="secondary-ttl ff-primary fs-large color-neutral-800">Gabrielle Essence Eau De Parfum</h2>
        <p class="color-neutral-500"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <span class="price ff-primary fs-large color-primary">$149.99</span>
          <span class="before-price fs-small color-neutral-500">$169.99</span>
        </div>
        <button class="btn add-to-card color-neutral-100">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF" /></svg>
          Add to Cart
        </button>
      </div>
      <!-- Card Content -->
    </div>
  </main>
</body>

</html>
